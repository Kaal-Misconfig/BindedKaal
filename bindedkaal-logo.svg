<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes dash {
      to {
        stroke-dashoffset: -1000;
      }
    }
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    .outer-circle {
      fill: none;
      stroke: #32e875;
      stroke-width: 2;
      stroke-dasharray: 20, 10;
      animation: dash 30s linear infinite, pulse 3s ease-in-out infinite;
    }
    .inner-circle {
      fill: none;
      stroke: #ff3e3e;
      stroke-width: 1.5;
      stroke-dasharray: 15, 15;
      animation: dash 20s linear infinite reverse, pulse 4s ease-in-out infinite;
    }
    .scanner {
      fill: none;
      stroke: #3ec1ff;
      stroke-width: 2;
      stroke-dasharray: 5, 15;
      animation: rotate 10s linear infinite;
      transform-origin: center;
    }
    .pdf-icon {
      fill: #ff3e3e;
      animation: pulse 3s ease-in-out infinite;
    }
    .payload-icon {
      fill: #32e875;
      animation: pulse 2.5s ease-in-out infinite alternate;
    }
    .lock-icon {
      fill: #3ec1ff;
      animation: pulse 4s ease-in-out infinite;
    }
    .connection-line {
      fill: none;
      stroke: #3ec1ff;
      stroke-width: 2;
      stroke-dasharray: 10, 5;
      animation: dash 15s linear infinite;
    }
    .lock-circle {
      fill: rgba(62, 193, 255, 0.1);
      stroke: #3ec1ff;
      stroke-width: 1.5;
      animation: pulse 2s ease-in-out infinite;
    }
    .code-text {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      fill: #32e875;
      animation: blink 2s infinite;
    }
    .name-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 24px;
      fill: #ffffff;
      animation: glitch 5s infinite;
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0e14" rx="10" ry="10" />
  
  <!-- Outer Circle -->
  <circle class="outer-circle" cx="200" cy="200" r="150" />
  
  <!-- Inner Circle -->
  <circle class="inner-circle" cx="200" cy="200" r="120" />
  
  <!-- Scanner Line -->
  <line class="scanner" x1="80" y1="200" x2="320" y2="200" />
  <line class="scanner" x1="200" y1="80" x2="200" y2="320" transform="rotate(45, 200, 200)" />
  
  <!-- PDF Icon (Left) -->
  <g class="pdf-icon" transform="translate(120, 160)">
    <rect x="0" y="0" width="40" height="50" rx="3" ry="3" />
    <path d="M0,10 L10,0 L40,0 L40,50 L0,50 Z" />
    <text x="8" y="30" fill="#0a0e14" font-family="Arial" font-weight="bold" font-size="14">PDF</text>
  </g>
  
  <!-- Payload Icon (Right) -->
  <g class="payload-icon" transform="translate(240, 160)">
    <rect x="0" y="0" width="40" height="50" rx="3" ry="3" />
    <rect x="5" y="10" width="30" height="5" fill="#0a0e14" />
    <rect x="5" y="20" width="30" height="5" fill="#0a0e14" />
    <rect x="5" y="30" width="20" height="5" fill="#0a0e14" />
  </g>
  
  <!-- Connection Line between PDF and Payload -->
  <path class="connection-line" d="M160,185 C180,185 180,215 200,215 C220,215 220,185 240,185" />
  
  <!-- Lock Icon (Center) -->
  <g transform="translate(185, 190)">
    <circle class="lock-circle" cx="15" cy="15" r="20" />
    <path class="lock-icon" d="M10,15 L10,10 C10,7.2 12.2,5 15,5 C17.8,5 20,7.2 20,10 L20,15 M7,15 L23,15 L23,25 L7,25 Z" />
  </g>
  
  <!-- Binary Code Background Text -->
  <text class="code-text" x="80" y="100">01001000 01100001 01100011 01101011</text>
  <text class="code-text" x="240" y="100">01001011 01100001 01100001 01101100</text>
  <text class="code-text" x="60" y="280">01000010 01101001 01101110 01100100</text>
  <text class="code-text" x="220" y="280">01010000 01100001 01111001 01101100</text>
  
  <!-- Logo Name -->
  <text class="name-text" x="200" y="350" text-anchor="middle">BindedKaal</text>
</svg>